<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class="head">
      <h2>Simple Expense Tracker App</h2>
    </div>

    <div class="contaner">
      <div class="other">
        <h3>Add a new item:</h3>
        <div class="form-group">
          <label for="payment-method"> <strong>Payment Method:  </strong></label>
          <select id = "payment-method">
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="cryptocoin">Cryptocoin</option>
            <option value="other">Other</option>
          </select> 
        </div> 
      </div>  <br><br>

      <div class="form-input">
        <form>
          <label for="item-name"><strong>Item Name: </strong></label>
          <input id = "item-name" type="text" name ="item" placeholder="Enter item" required>
        </form> 
      </div> <br><br>

      <div class="form-date">
        <label for="date"> <strong>Date: </strong></label>
        <input  id="date"  type="date" required>
      </div> <br><br>

      <div class="form-amount">
        <label for="amount"> <strong>Amount: </strong></label>
        <input id="amount" type="number" >
      </div> <br><br>
    
    <div>
    <button id="add-expense-button">add a new expense</button>
    </div> <br> <br>

    <table class= "table">
      <thead class ="header">
          <tr>
            <th>Payment Method</th>
            <th>Item Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
          </tr>
      </thead>
      <tbody id='tbody'>

      </tbody>
   
    </table>

    <script src="script.js"></script>


  </body> <br><br>

  
</html>
